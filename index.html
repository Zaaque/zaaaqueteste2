<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        #game, #visitor-info {
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 400px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Adivinhe o Número</h1>

<div id="game">
    <h2>Jogo</h2>
    <p>Adivinhe um número entre 1 e 100!</p>
    <input type="number" id="guess" placeholder="Digite seu palpite">
    <button onclick="checkGuess()">Adivinhar</button>
    <p id="result"></p>
</div>

<div id="visitor-info">
    <h2>Informações do Visitante</h2>
    <p id="info"></p>
</div>

<script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
        const guess = parseInt(document.getElementById('guess').value);
        attempts++;
        let result = '';

        if (guess < randomNumber) {
            result = 'Muito baixo! Tente novamente.';
        } else if (guess > randomNumber) {
            result = 'Muito alto! Tente novamente.';
        } else {
            result = `Parabéns! Você acertou o número ${randomNumber} em ${attempts} tentativas!`;
            randomNumber = Math.floor(Math.random() * 100) + 1; // Reinicia o jogo
            attempts = 0;
        }

        document.getElementById('result').innerText = result;
    }

    function displayVisitorInfo() {
        const userAgent = navigator.userAgent;
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;

        const visitorInfo = `
            <strong>Navegador:</strong> ${userAgent}<br>
            <strong>Largura da tela:</strong> ${screenWidth}px<br>
            <strong>Altura da tela:</strong> ${screenHeight}px<br>
            <strong>Localização:</strong> <span id="location">Buscando...</span>
        `;
        document.getElementById('info').innerHTML = visitorInfo;

        // Obter localização
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById('location').innerText = "Geolocalização não suportada.";
        }
    }

    function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        document.getElementById('location').innerText = `Lat: ${latitude}, Lon: ${longitude}`;
    }

    function showError() {
        document.getElementById('location').innerText = "Não foi possível obter a localização.";
    }

    // Exibe as informações do visitante ao carregar a página
    window.onload = displayVisitorInfo;
</script>

</body>
</html>
